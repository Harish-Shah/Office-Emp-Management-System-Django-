<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System</title>
</head>
<body>
    <div class="container">
        <h1>Add an Employee </h1>
    </div>
     <hr>

    <form accept="/add_emp" method="post">
        {% csrf_token %}
        <label for="first_name" >First Name</label> <br>
        <input type="text" id="first_name" name="first_name" value="{{first_name}}"> <br>

        <label for="last_name" >Last Name</label>  <br>
        <input type="text" id="last_name" name="last_name" value="{{ last_name }}"> <br>

        <label for="salary">Salary</label> <br>
        <input type="number" id="salary" name="salary" value="{{ salary }}"> <br>

        <label for="dept" >Department</label>  <br>
        <input type="text" id="dept" name="dept" value="{{ dept }}"> <br>
      
        <label for="role">Role</label> <br>
        <input type="text" id="role" name="role" value="{{ role }}"> <br>

        <label for="bonus">Bonus</label> <br>
        <input type="text" id="bonus" name="bonus" value="{{ bonus }}">  <br>

        <label for="phone" >Phone Number</label> <br>
        <input type="text" id="phone" name="phone" value="{{ phone }}"> <br>

        <!-- <label for="locatin" >Location</label>
        <input type="text" id="location" value="{{ location }}"> <br>
  
        <label for="hire_date" >Hire Date</label>
        <input type="date" id="hire_date" value="{{ hire_date }}"> <br> -->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
